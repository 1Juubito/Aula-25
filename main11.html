<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação Horizontal</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            /* Remova a largura fixa */
        }
        li {
            display: inline; /* Alterado para inline para garantir alinhamento horizontal */
        }
        li a {
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }
        /* Estilize os links ao passar o mouse */
        li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Barra de Navegação Horizontal</h2>

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">Notícias</a></li>
        <li><a href="#contato">Contato</a></li>
    </ul>
</body>
</html>
